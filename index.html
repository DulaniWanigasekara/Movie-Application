<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENJOVIE - Movie Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


    <body class="bg-gradient-to-b from-gray-950 via-purple-950 to-black text-white min-h-screen">

        <nav class="bg-gradient-to-r from-purple-900 to-gray-950 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-film text-white text-2xl"></i>
                    <h1 class="text-2xl font-bold text-white">ENJOVIE</h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#home" class="nav-link text-white hover:text-blue-500 transition-colors">Home</a>
                    <a href="#search" class="nav-link text-white hover:text-blue-500 transition-colors">Search</a>
                    <a href="#movies" class="nav-link text-white hover:text-blue-500 transition-colors">Movies</a>
                    <a href="#trending" class="nav-link text-white hover:text-blue-500 transition-colors">Trending</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <a href="#home" class="block py-2 text-white hover:text-blue-500">Home</a>
                <a href="#search" class="block py-2 text-white hover:text-blue-500">Search</a>
                <a href="#movies" class="block py-2 text-white hover:text-blue-500">Movies</a>
                <a href="#trending" class="block py-2 text-white hover:text-blue-500">Trending</a>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
